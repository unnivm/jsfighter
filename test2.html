                   res = window.setTimeout(function() {
                        sprite.hide();
                        defaultAnimation.show();   
                        clearTimeout( res ); 
                   }, 200);
                  }     
                }

                function displayAnimationWithDelay( sprite ) {
                   var res = null;
                   res = window.setTimeout(function() {
                         aboboDefaultAnimation.hide();    
                         sprite.show();
                         clearTimeout( res ); 
                   }, 800);    
                }
   
                function delay( timer ) {
                   var res = null;
                   res = window.setTimeout(function() {
                   clearTimeout( res );
                  }, 200);     
                }
  
                 function moveRight() {
                   xPos = xPos + 75;  
                  // defaultAnimation.addSprite("ryuWalkAgo", {animation: playerAnimation["ryuWalkAgo"], posx: xPos, posy: 0, width: 290, height: 160});
                    defaultAnimation.css("left", "" + xPos + "px");
                }

                function moveLeft() {
                   xPos = xPos - 10;  
                   defaultAnimation.css("left", "" + xPos + "px");
                   if( !detectCollision() ) {
                      userAttackCount = 0;
                      isCollided = false;  
                    }
                }   
                
                function moveAboboRight( abobo ) {
                  aboboXPos =  aboboXPos + 15;
                  abobo.css("left", "" + aboboXPos + "px");
                }

                function moveAboboLeft( abobo ) {
                  aboboXPos =  aboboXPos - 10;
                  abobo.css("left", "" + aboboXPos + "px");
                } 

                function detectCollision() {
                   var left = defaultAnimation.position().left;
                   if( left >= aboboXPos - DISTANCE ) return true; 
                   else return false;                       
                }

                function setCollided() {
                   isCollided = true;
                }

                function registerUserAttackCount() {
                   if( isCollided ) userAttackCount++;
                   else userAttackCount = 0;                      
                } 
   
                // logs all the messages 
                function log( msg ) {
                   document.getElementById("log").innerHTML = msg;  
                }   

                 $.playground().startGame();
              });
        </script>
